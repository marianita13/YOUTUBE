<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="shortcut icon" href="./images/Youtube_logo.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous" />
</head>
<body>
    <!-------NAVBAR ------- -->
    <nav class="flex-div" id="busqueda">
        <div class="nav-left flex-div">
            <img src="images/menu-regular-36.png" alt="Menu" class="menu-icon" id="hamburguesa">
            <img src="images/YouTube_Logo_(2013-2017).svg.png" alt="logo youtube" height="40" class="logo">
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Search">
                <img src="images/search.png" alt="Search">
            </div>
            <img src="images/voice-search.png" alt="voice-icon" class="mic-icon">
        </div>
        <div class="nav-right flex-div">
            <img src="images/upload.png" alt="Menu">
            <img src="images/more.png" alt="More">
            <img src="images/notification.png" alt="Notification">
            <img src="images/gerard.png" alt="Gerard" class="user-icon">
        </div>
    </nav>
    <!-------SIDEBAR ------- -->
        
    <div class="contenedor">
        <nav class="menu-lateral">
            <a href="" class="active"><img src="images/home-solid-24 (1).png" alt="Home"><p class="texto">Home</p></a>
            <a href=""><img src="images/YouTube_Shorts_29.png" alt="Shorts"><p class="texto">Shorts</p></a>
            <a href=""><img src="images/suscription.png" alt="Suscription"><p class="texto">Suscription</p></a>
            <hr>
            <a href=""><img src="images/library.png" alt="Library"><p class="texto">Library</p></a>
            <a href=""><img src="images/history-regular-24.png" alt="History"><p class="texto">History</p></a>
            <a href=""><img src="images/yourvideos.png" alt="Your videos"><p class="texto">Your videos</p></a>
            <a href=""><img src="images/watch-later.png" alt="Watch later"><p class="texto">Watch later</p></a>
            <a href=""><img src="images/like-regular-24.png" alt="Liked videos"><p class="texto">Liked videos</p></a>
            <a href=""><img src="images/show-more.png" alt="Show More"><p class="texto">Show More</p></a>
        </nav>
    </div>
        
    <!-------MAIN --------->
    <div class="container">
    </div>
</body>
</html>
